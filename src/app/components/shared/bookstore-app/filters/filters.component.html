<div style="margin-top: 5px;" class="card">
    <div class="card-header">Procurar</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" id="busca" class="form-control" #input (keyup)="atualizar(input.value)">
                <p>{{busca}}</p>
            </div>
            <button style="margin-top: 15px;" class="btn btn-primary btn-block btn-sm">Buscar</button>
        </form>
    </div>
</div>
